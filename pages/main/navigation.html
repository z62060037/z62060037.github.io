    <div id="navigation">
        <div id="header">
            <div id="weather" class="header_item"></div>
            <div id="clock" class="header_item"></div>
        </div>
        <div id="content">
            <div id="seach">
                <!--百度搜索框代码-->

                <form id="baiduSeach" class=" seach_from" onSubmit="return baiduWithHttps(this)"
                    action="http://www.baidu.com/baidu" target="_blank">
                    <div id="bd_logo" class="seach_logo" alt="切换搜索引擎">
                        <i></i>
                    </div>
                    <!-- <input class="b_ipt" type="text" onfocus="checkHttps" name="word" ng-model="seachWord" placeholder="{{seachWord}}"> -->
                    <input id="b_ipt" class="seach_input " type="text" onfocus="" name="word" placeholder="">
                    <input id="b_btn" class="seach_button " type="submit" value="百度">
                </form>
                <!--谷歌搜索框代码-->
                <form id="googleSeach" class="seach_from" method="get" action="http://www.google.com/search"
                    target="_blank">
                    <div id="google_logo" class="seach_logo" alt="切换搜索引擎">
                        <i></i>
                    </div>
                    <!-- <input class="g_ipt" type="text" name="q" value="" ng-model="seachWord" placeholder="{{seachWord}}"> -->
                    <input id="g_ipt" class="seach_input " type="text" name="q" value="" placeholder="">
                    <input id="g_btn" class="seach_button " type="submit" name="btnG" value="Google">

                    <!-- 切换站内站外搜索 -->
                    <!-- <input type="radio" name="sitesearch" value="" checked>全球搜索     -->
                    <!-- <input type="radio" name="sitesearch" value="http://54lxb.com/"> 本站搜索 -->

                </form>
            </div>
            <div id="collect">
            </div>
        </div>

        <div id="bookmarks" class="hide">
        </div>
    </div>
